apply plugin: 'com.android.application'

android {
    compileSdkVersion 26
    buildToolsVersion '27.0.3'

    defaultConfig {
        applicationId "com.xuebao.rtmpPush"
        minSdkVersion 19
        targetSdkVersion 26
        versionCode 5
        versionName "xuebaoRTMPPushV"
        buildConfigField("boolean", "LOG", "true")
        generatedDensities = []
        externalNativeBuild {
            cmake {
                cppFlags ""
                abiFilters 'armeabi-v7a'
            }
        }
        ndk {
            abiFilters 'armeabi-v7a'    //只生成armv7的so
        }
    }
    aaptOptions {
        additionalParameters "--no-version-vectors"
    }
    sourceSets {
        main {
           // jniLibs.srcDirs += ['./libs']
        }
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.txt'
            buildConfigField("boolean", "LOG", "false")
        }
    }

    externalNativeBuild {
        cmake {
            path "CMakeLists.txt"
        }
    }
}

dependencies {
    api files('libs/smartavengine.jar')

    androidTestImplementation('com.android.support.test.espresso:espresso-core:2.2.2', {
        exclude group: 'com.android.support', module: 'support-annotations'
    })

    api 'com.android.support:appcompat-v7:26.+'
    api 'com.android.support.constraint:constraint-layout:1.0.2'
    api 'com.android.support:support-v4:26.+'
    api 'com.android.support:design:26.+'
    testImplementation 'junit:junit:4.12'

    //compile 'com.github.delonglimin:AndroidUSBCamera:2.2.9'
    //compile 'com.jakewharton:butterknife:8.8.1'
   // annotationProcessor 'com.jakewharton:butterknife-compiler:8.8.1'
}
